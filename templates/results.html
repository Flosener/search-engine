<!DOCTYPE html>
<html>
<head>
    <title>Search results</title>
</head>
<body>
    <header>
        Your best hits are:
    </header>
    <ul>
        {% for url in results: %}
        <li>
            <a href="{{ url }}">{{url['title']}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
