<!DOCTYPE html>
<html>
<head>
    <title>Searcheroo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            background-image: url('/static/img/back_results.jpg');
        }
    </style>
</head>
<body>
    <div class="center-page">
        <header class="text-middle">
            Search Results
        </header>
        <div class="centered-list">
            <ul>
                {% for result in results: %}
                <li>
                    <a href="{{ result['url'] }}">
                        <strong>{{ result['title'] }}</strong>
                    </a>
                    <p>
                        {{ result['content'][:100] }}<br>
                        {{ result['content'][100:200] }}
                    </p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="container">
        <!-- Rest of your content goes here -->
    </div>
</body>
</html>
